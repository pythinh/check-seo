{% spaceless %}
{% load static %}
<!DOCTYPE html>
<html lang="vi" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}Phân tích & Đánh giá SEO cho website của bạn{% endblock %} | Đánh Giá Web</title>
  <meta name="description" content="Trang phân tích, đánh giá SEO cho website nhanh chóng, chính xác và miễn phí">
  <meta name="robots" content="index, follow, noodp, noydir">
  <meta name="author" content="PT.9E">
  <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'vendor/fontawesome/css/all.min.css' %}">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>@font-face{font-family:"Comfortaa";src:url("{% static 'font/Comfortaa/Comfortaa.ttf' %}")}@font-face{font-family:"Roboto";src:url("{% static 'font/Roboto/Roboto-Regular.ttf' %}")}</style>
</head>
<body class="d-flex flex-column h-100">
  <!-- Header -->
  {% include 'header.html' %}
  <!-- Main -->
  <main role="main" class="flex-shrink-0 text-light">
    {% block content %}{% endblock %}
  </main>
  <!-- Footer -->
  {% include 'footer.html' %}
  <!-- Back to top -->
  <i class="fas fa-chevron-circle-up" id="backTop" title="Về đầu trang"></i>
  <!-- jQuery -->
  <script src="{% static 'vendor/jquery/jquery-3.4.1.min.js' %}"></script>
  <!-- Bootstrap -->
  <script src="{% static 'vendor/bootstrap/js/popper.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <!-- Custom JS -->
  <script>$(window).scroll(function(){if($(this).scrollTop()>=50){$('#backTop').fadeIn(200)}else{$('#backTop').fadeOut(200)}});$('#backTop').click(function(){$('html').animate({scrollTop:0},500)})</script>
  {% block script %}{% endblock %}
</body>
</html>
{% endspaceless %}
