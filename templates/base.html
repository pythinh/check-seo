{% spaceless %}
{% load static %}
<!DOCTYPE html>
<html lang="vi" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}Phân tích & Đánh giá SEO cho website của bạn{% endblock %} | Đánh Giá Web</title>
  <meta name="description" content="Trang phân tích, đánh giá SEO cho website nhanh chóng, chính xác và miễn phí">
  <meta name="robots" content="index, follow, noodp, noydir">
  <meta name="author" content="PT.9E">
  <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/bootstrap-4.5.0.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/fontawesome-5.13.1.min.css' %}">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>@font-face{font-family:"Comfortaa";font-style:normal;font-weight:300 700;font-display:swap;src:url("{% static 'font/Comfortaa/Comfortaa-vi.woff2' %}") format("woff2");unicode-range:U+0102-0103,U+0110-0111,U+1EA0-1EF9,U+20AB}@font-face{font-family:"Comfortaa";font-style:normal;font-weight:300 700;font-display:swap;src:url("{% static 'font/Comfortaa/Comfortaa-lae.woff2' %}") format("woff2");unicode-range:U+0100-024F,U+0259,U+1E00-1EFF,U+2020,U+20A0-20AB,U+20AD-20CF,U+2113,U+2C60-2C7F,U+A720-A7FF}@font-face{font-family:"Comfortaa";font-style:normal;font-weight:300 700;font-display:swap;src:url("{% static 'font/Comfortaa/Comfortaa-la.woff2' %}") format("woff2");unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}</style>
</head>
<body class="d-flex flex-column h-100">
  <!-- Header -->
  {% include 'header.html' %}
  <!-- Main -->
  <main role="main" class="flex-shrink-0">
    {% block content %}{% endblock %}
  </main>
  <!-- Footer -->
  {% include 'footer.html' %}
  <!-- Back to top -->
  <i class="fas fa-chevron-circle-up" id="backTop" title="Về đầu trang"></i>
  <!-- jQuery -->
  <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
  <!-- Bootstrap -->
  <script src="{% static 'js/popper-1.16.0.min.js' %}"></script>
  <script src="{% static 'js/bootstrap-4.5.0.min.js' %}"></script>
  <!-- Custom JS -->
  <script>$(window).scroll(function(){if($(this).scrollTop()>=50){$('#backTop').fadeIn(200)}else{$('#backTop').fadeOut(200)}});$('#backTop').click(function(){$('html').animate({scrollTop:0},500)})</script>
  {% block script %}{% endblock %}
</body>
</html>
{% endspaceless %}
