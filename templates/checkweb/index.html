{% extends 'base.html' %}

{% block title %}Trang Chủ{% endblock %}
{% block content %}
<h1>Trang chủ</h1>
<hr>
<form action="{% url 'check' %}" method="post" class="my-2">
    {% csrf_token %}
    <div class="form-group">
        <label for="url">Kiểm tra địa chỉ:</label>
        <input type="url" class="form-control{% if errURL %} border-danger{% endif %}" value="{{ url }}" name="url" id="url" placeholder="Nhập vào URL (có http://)" required>
        {% if errURL %}<p><small class="text-danger"><em>* Không phân tích được URL. Vui lòng kiểm tra lại!</em></small></p>{% endif %}
    </div>
    <div class="g-recaptcha mb-3" data-sitekey="6LeZNYAUAAAAAKHppgQrLFBB6sPjINgxfpSmlYFb"></div>
    {% if errCC %}<p><small class="text-danger"><em>* Bạn chưa được kiểm tra không phải là robot!</em></small></p>{% endif %}
    <button type="submit" class="btn btn-outline-info">Kiểm tra</button>
</form>
{% endblock %}
