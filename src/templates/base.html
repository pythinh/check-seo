{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} | Đánh Giá Website</title>
  <meta name="description" content="{% block description %}{% endblock %}">
  <meta name="robots" content="index, follow, noodp, noydir">
  <meta name="author" content="Thịnh Nguyễn">

  <link rel="stylesheet" href="{% static 'css/bootstrap-4.5.3.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/fontawesome-5.15.1.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>

  {% block head %}{% endblock %}
</head>
<body>
{% include 'header.html' %}
{% block main %}{% endblock %}
{% include 'footer.html' %}

<script src="{% static 'js/bootstrap-4.5.3.bundle.min.js' %}"></script>

{% block foot %}{% endblock %}
</body>
</html>
