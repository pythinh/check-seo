{% extends 'base.html' %}
{% load static %}

{% block title %}Kết quả phân tích{% endblock %}
{% block description %}{% endblock %}

{% block main %}
  <div id="root"></div>
  <script type="application/javascript">
    const data = {
      "url": `{{ url }}`
    }
    {% if url and url|length > 0 %}
      const secret_data = {
        "token": `{{ csrf_token }}`,
        "api": {
          "get-status": `{% url 'checker:api-get-status' %}`,
          "parse-content": `{% url 'checker:api-parse-content' %}`
        }
      }
      Object.assign(data, secret_data);
    {% endif %}
  </script>
{% endblock %}

{% block foot %}
  <script src="{% static 'js/' %}{{ result_script }}"></script>
{% endblock %}
